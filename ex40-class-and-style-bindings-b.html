<html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body>

    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">In-line style - explicit object</div>
        <div v-bind:style="styleObject">In-line style - bound object</div>
        <div v-bind:style="[styleObject, styleObject2]">In-line style - array syntax</div>
        <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex']}">Autoprefixing, multiple styles</div>
    </div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            activeColor: 'green',
            fontSize: 50,
            styleObject: {
                color: 'red',
                fontSize: 30,
            },
            styleObject2: {
                backgroundColor: 'yellow',
            }
        }
    })
</script>
    
</html>
