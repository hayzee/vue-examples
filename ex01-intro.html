<html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>


<body>

    <div id="app">
            <span v-bind:title="hoverMessage">
                     {{ message }}
            </span>
    </div>

</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hover your mouse over me.',
            hoverMessage: 'Yes, this is a hover message!'   // bound to an element attribute!!
        }
    })
</script>
    
</html>
